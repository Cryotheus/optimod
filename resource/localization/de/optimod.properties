optimod.convar.warning=Einige Konsolenvariablen werden erst nach einem erneuten Verbindungsaufbau oder kompletten Neustart des Spiels wirksam.
optimod.convar.description=Konfigurieren Sie die Einstellungen Ihres Spiels, um eine optimale Leistung zu ermoeglichen. Dies ist eine abgestimmte Methode, um die Leistung zu verbessern, welche dringendst empfohlen wird.
optimod.convar.tab=Konsolenvariablen

optimod.hook.description=Schalten Sie den Betrieb verschiedener clientseitiger Hooks um. Dies ist ein wichtiger Ansatz, da Funktionen deaktiviert werden koennen, um die Leistung zu verbessern. Ideal ist ein Gleichgewicht zwischen Hooks, welche verwendete Funktionen aktivieren und nicht verwendeten Funktionen, deaktivieren koennen. [INCOMPLETE TRANSLATION (Toggle the operation of different client sided hooks. This is a more aggressive approach as features may be disabled to improve performance. A balance of hooks providing used features being enabled, and unused features being disabled is ideal. You can save and load your configuration with the buttons below.)]
optimod.hook.load=MISSING TRANSLATION (Load)
optimod.hook.save=MISSING TRANSLATION (Save)
optimod.hook.tab=Hooks
optimod.hook.warning=Das Deaktivieren von Hooks bedeutet, das Entfernen der Funktionalitaet, um CPU- und GPU-Last zu sparen. Das Deaktivieren von Hooks fuehrt zum Verlust von Funktionen, hoechstwahrscheinlich der Nachbearbeitung.

optimod.info.description=Optimod ist ein Addon, das Ihnen helfen soll Ihre Framerate zu erhoehen und die CPU-Leistung zu reduzieren. Optimod bietet derzeit zwei Methoden zur Verbesserung und Optimierung der Leistung: die optimale Konfiguration der Konsolenvariablen und Hook Culling.
optimod.info.tab=Info

