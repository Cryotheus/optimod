optimod.hooks.PostDrawEffects.RenderHalos=Rendert Halos, den leuchtenden Effekt um Modelle. Halos sind aufgrund ihrer seltsamen Implementierung unglaublich teuer zu rendern.
optimod.hooks.PostDrawEffects.RenderWidgets=Rendert 3D2D-Grafiken fuer Widgets, z. B. den Knochenmanipulator. Niemand benutzt diese, wegen der spaerlichen Dokumentation. Es ist besser, sie von Grund auf selbst zu erstellen, anstatt den Quelltext zu lesen.
